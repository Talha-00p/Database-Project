<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='enrolled_courses.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="logo.png" alt="Logo">
        </a>
        <ul class="nav-links">
            <li class="dropdown">
                <button class="dropdown-button">Courses</button>
                <ul class="dropdown-menu">
                    <li><a href="/enrolled_courses">Enrolled Courses</a></li>
                    <li><a href="/all_courses">All Courses</a></li>
                </ul>
            </li>
            <li><a href="/activities">Activities</a></li>
            <li><a href="/feedback">Feedback</a></li>
            <li class="dropdown">
                <button class="dropdown-button">Account</button>
                <ul class="dropdown-menu">
                    <li><a href="/account">View Account</a></li>
                    <li><a href="/">Log Out</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Enrolled Courses Section -->
    <section class="enrolled-courses">
        <h1>Your Enrolled Courses</h1>
        <div class="courses-grid">
            {% for course in enrolled_courses %}
            <div class="course-card" onclick="location.href='/course/{{ course.id }}'">
                <h2>{{ course.title }}</h2>
                <p><strong>Instructor:</strong> {{ course.teacher_name }}</p>
                <p><strong>Duration:</strong> {{ course.duration }} weeks</p>
            </div>            
            {% endfor %}
        </div>
    </section>
    <script>
        const dropdownButtons = document.querySelectorAll(".dropdown-button");

        dropdownButtons.forEach((button) => {
        button.addEventListener("click", (event) => {
            const dropdown = event.target.closest(".dropdown");
            dropdown.classList.add("active");

            setTimeout(() => {
                dropdown.classList.remove("active");
            }, 2000); // Auto-hide after 2 seconds
        });
        });
    </script>
</body>
</html>
